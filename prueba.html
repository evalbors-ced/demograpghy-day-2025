<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Responsive</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        max-width: 900px;
        width: 100%;
        gap: 20px;
      }

      .text-content {
        flex: 1;
        min-width: 300px;
      }

      .text-content h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .text-content h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #555;
      }

      .text-content p {
        font-size: 1rem;
        color: #666;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        flex: 1;
        min-width: 300px;
      }

      .grid button {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: none;
        overflow: hidden;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
        background-size: cover;
        background-position: center;
      }

      .grid button:hover {
        background-size: cover;
        background-position: center;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        position: relative;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
        background: none;
        border: none;
      }

      .modal-left {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 20px;
      }

      .modal-left img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .modal-details {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .modal-details img {
        width: 200px;
        height: auto;
        margin-bottom: 10px;
      }

      .modal-details div {
        text-align: center;
        margin-bottom: 5px;
      }

      .modal-details label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-content">
        <h1>Título Principal</h1>
        <h2>Subtítulo</h2>
        <p>
          Este es un párrafo de ejemplo para la landing page. Aquí puedes
          agregar información relevante.
        </p>
      </div>
      <div class="grid">
        <button
          onclick="openModal(this, 'https://via.placeholder.com/80')"
          style="background-image: url('https://via.placeholder.com/80')"
          onmouseover="this.style.backgroundImage='url(https://via.placeholder.com/80/ff0000)';"
          onmouseout="this.style.backgroundImage='url(https://via.placeholder.com/80)';"
        ></button>
        <button
          onclick="openModal(this, 'https://via.placeholder.com/80')"
          style="background-image: url('https://via.placeholder.com/80')"
          onmouseover="this.style.backgroundImage='url(https://via.placeholder.com/80/00ff00)';"
          onmouseout="this.style.backgroundImage='url(https://via.placeholder.com/80)';"
        ></button>
        <button
          onclick="openModal(this, 'https://via.placeholder.com/80')"
          style="background-image: url('https://via.placeholder.com/80')"
          onmouseover="this.style.backgroundImage='url(https://via.placeholder.com/80/0000ff)';"
          onmouseout="this.style.backgroundImage='url(https://via.placeholder.com/80)';"
        ></button>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <div class="modal-left">
          <img id="modal-img" src="" alt="Profile" />
        </div>
        <div class="modal-details">
          <img src="https://via.placeholder.com/200" alt="Detail Image" />
          <div>
            <label>Dato 1:</label>
            <p>Texto de ejemplo</p>
          </div>
          <div>
            <label>Dato 2:</label>
            <p>Texto de ejemplo</p>
          </div>
          <div>
            <label>Dato 3:</label>
            <p>Texto de ejemplo</p>
          </div>
          <div>
            <label>Dato 4:</label>
            <p>Texto de ejemplo</p>
          </div>
          <div>
            <label>Dato 5:</label>
            <p>Texto de ejemplo</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function openModal(button, imgSrc) {
        let modal = document.getElementById('modal');
        let modalImg = document.getElementById('modal-img');
        modalImg.src = imgSrc;
        modal.style.display = 'flex';
      }

      function closeModal() {
        document.getElementById('modal').style.display = 'none';
      }
    </script>
  </body>
</html>
